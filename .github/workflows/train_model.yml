name: CI - Train ML Model

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**'
      - '!MLProject/personality_preprocessing/**'

jobs:
  train_model_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Conda Environment
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: 3.10.16
        conda-tools-version: latest
        auto-activate-base: false
        auto-update-conda: true
        environment-file: MLProject/conda.yaml
        # Add this line to initialize Conda for the runner's shell
        activate-environment: personality-ml-env # This will automatically activate the environment

    - name: Run MLflow Project
      run: |
        # No need for 'conda activate personality-ml-env' here if 'activate-environment' is used above
        mlflow run MLProject --no-conda
      env:
        MLFLOW_TRACKING_URI: ./mlruns
        # MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
        # MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}

    - name: Configure Git for Commit MLflow Runs
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Commit MLflow Local Runs (untuk Kriteria 3 Basic/Skilled, menyimpan artefak di GitHub)
      run: |
        if git diff --exit-code --quiet mlruns/; then
          echo "No new MLflow runs or changes to commit."
        else
          git add mlruns/
          git commit -m "chore: MLflow local runs from CI workflow"
          git push origin master
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}